{% extends "basetemplate.html" %}

{% block title %}Eventplanner Create Event{% endblock %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .main {
        align-items: center;
    }

    .intro {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://wallpapercave.com/wp/wp10715825.jpg");
        background-size: auto;
        background-position: center;
    }

        main.intro .box {
            border: 5px solid;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 400px;
            background: url("https://img.freepik.com/free-photo/abstract-surface-textures-white-concrete-stone-wall_74190-8189.jpg?w=996&t=st=1686805874~exp=1686806474~hmac=0c9695b7746201064914b0fc4c95b3f56ea4187743ddc39af5242aeb92236709");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 40px;
        }
</style>

<div class="intro">

    <div class="box">
        <p class="work-heading"></p>
        <h1>Create Event</h1>
        
        <form action="{% url 'create_event' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Add event details fields -->
            <!--  <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name">

            <!-- Add more event detail fields as needed -->

            <button type="submit">Create</button>
            <br/><br/>
        </form>
    </div>
</div>
        {% endblock %}
